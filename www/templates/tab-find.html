<ion-view view-title="发现">
    <ion-header-bar align-title="center" class="bar-calm">
            <div class="h1 title">同城圈</div>
      </ion-header-bar>
  <ion-content>
     <img src="img/img2.jpg" alt="" width="100%" height="150px">
    
    <ion-list>
      <ion-item class="item-remove-animate item-avatar-left item-icon-right" ng-repeat="list in lists"  type="item-text-wrap" href="#/tab/find/{{list.id}}">
          <img src="{{list.img}}" alt="">
          <div>
            <h3>{{list.name}}</h3>
            <p>{{list.introduction}}</p>
          </div>
          <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
